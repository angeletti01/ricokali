
<h3 style="color:white"> List of Products</h3>

<div class="table">
<table>
    <thead class = "thead">
        <tr class=".row-cols-xl-auto">
            <th scope="col" class=".row-cols-xl-auto"> Product ID </th>
            <th scope="col" class=".row-cols-xl-auto"> Product Name </th>
            <th scope="col" class=".row-cols-xl-auto"> Product Quantity </th>
        </tr>
    </thead>
    <tbody>
        <!--ngFor is used as a repeater to dynamically render the table rows-->
        <tr *ngFor= "let product of product" class=".row-cols-xl-auto">
        <!--Using Variable Interpolation the show data from the fields in the Product class-->
        <td>{{product.product_id}}</td> 
        <td>{{product.product_name}}</td>
        <td>{{product.quantity}}</td>
    </tr>
    </tbody>
</table>
</div>
